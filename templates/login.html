</head>
 
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">

          <a class="nav-link active" href="../">Home

    {%with messages = get_flashed_messages()%}
    {%if messages %}
        <script type="text/javascript">
            alert("{{messages[-1]}}");
        </script>
    {%endif%}
    {%endwith%}
    <h3>  Login Page</h3>
    <form action = "" method="post" align="center" margin-top="50%">
        <p><strong>Username</strong></p>
        <input type="text" name = "username" placeholder="input name here">
        <p><strong>Password</strong></p>
        <input type="password"  name = "password" placeholder="input password here">
        <br><input type = "submit" class="btn btn-primary" value = "login"/>
    </form>
    
</body>
